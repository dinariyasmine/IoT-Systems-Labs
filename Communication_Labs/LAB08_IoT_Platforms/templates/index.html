<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED Control</title>
    <style>
        body { text-align: center; margin-top: 50px; font-family: Arial; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Control the LED</h1>
    
    {% if status %}
    <h2>{{ status }}</h2>
    {% endif %}
    
    <a href="/on"><button style="background-color: lime;">Turn ON</button></a>
    <a href="/off"><button style="background-color: red;">Turn OFF</button></a>
</body>
</html>
